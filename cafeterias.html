    <style>
      .produto-card {
  width: 230px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
}

.produto-imagem img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  display: block;
}

.produto-texto {
  padding: 15px;
  background: white;
}

.produto-texto h5 {
  margin: 0;
  font-weight: 600;
  letter-spacing: 1px;
}

.produto-link {
  text-decoration: none;
  color: inherit;
}

.produto-link:hover {
  color: inherit;
}
/* ✅ ANIMAÇÃO AO ENTRAR NA TELA */
.produto-link {
  animation: aparecer 0.8s ease forwards;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ✅ HOVER ELEGANTE */
.produto-card {
  width: 230px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  transition: all 0.3s ease;
}

/* ✅ AO PASSAR O MOUSE */
.produto-card:hover {
  transform: scale(1.06);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

/* ✅ IMAGEM */
.produto-imagem img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

/* ✅ ZOOM LEVE NA IMAGEM */
.produto-card:hover .produto-imagem img {
  transform: scale(1.08);
}

/* ✅ TEXTO */
.produto-texto {
  padding: 15px;
  background: white;
}

    </style>
